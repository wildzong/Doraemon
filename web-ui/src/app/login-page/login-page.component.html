<div class="row" style="margin-left: 0; margin-right: 0;">
  <div class="col-md-6 position-login">
    <form class="form-horizontal">
      <fieldset>
        <div id="legend" class="">
          <legend class="no-border">
            <h1 class="title-form">请登录。</h1>
          </legend>
        </div>
      <div class="control-group">
  
            <!-- Text input-->
            <div class="controls">
              <input type="text" placeholder="Your Email" class="input-xlarge input-login">
            </div>
      </div>
  
      <div class="control-group" style="margin-top: 1.5rem;">
  
            <!-- Text input-->
            <div class="controls">
              <input type="text" placeholder="Password" class="input-xlarge input-login">
            </div>
      </div>

      <div class="control-group" style="margin-top: 1.5rem;">
        <p class="login-p">你的 Email 是你用来登录 Doraemon 系统的注册时候输入的电子邮件地址。</p>
      </div>
  
      <div class="control-group"  style="margin-top: 3rem;">
  
            <!-- Button -->
            <div class="controls">
              <button class="btn btn-success btn-login">Log In</button>
            </div>
      </div>

      <div class="control-group link-after-button" style="margin-top: 2rem;">
        <span id="forgetEmail" class="login-link" routerLink="/changePassword">忘记了你的 Email 或密码？</span>
      </div>

      <div class="control-group link-after-button" id="registerEmail">
        <span class="login-link" routerLink="/register">没有 Doraemon 账户？立即创建一个。</span>
      </div>
  
      </fieldset>
    </form>
  </div>
  
</div>

<div class="border-vertical2"></div>

<div class="doraemon-pos">
  <img style="width: 300px;" src="../../assets/joy.png">
</div>
